  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6 scroll-area">
        <ul class="list-group list-group-flush border-bottom">
          <li href="#" *ngFor="let item of listViewData; let i=index" (click)="onClickNote(item, i)"
             [ngClass]="{active:item.active}"
            class="list-group-item list-group-item-action py-3 lh-tight fixed-width" aria-current="true">
            <div class="text-wrap">
              <strong class="mb-1">{{item.header}}</strong>
            </div>
            <div class="col-10 mb-1 small text-wrap"> <small>{{item.modifiedOn | date:"hh:mm a"}}</small>
              {{item.content | dataFormat}}</div>
            </li>
          </ul>
      </div>
      <div class="col-md-6 note scroll-area">
        <div class="text-center">{{currentDate| date:'medium'}}</div>
        <textarea [disabled]="isReadOnly" #focusable (blur)="autoSave()"  (keyup)="onTypeNote()" [(ngModel)]="content" name="content"></textarea>
      </div>
    </div>
  </div>
